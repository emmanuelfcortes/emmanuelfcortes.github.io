<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!-- Using Method GET the parameters that you gonna send will appear in URL -->
	<!-- Using Method POST the parameters will go in a hidden mode. -->

	<div>
		<form method="GET">
			<span> First name: </span> <!-- <span> create a container to a inline command, while <div> create a container, a DIVision for a code block. -->

			<input type="text" name="firstname" value="Put your firstname..."> <br>
			Last name: <input type="text" name="lastname" ><br>
			Age: <input type="text" name="age" ><br>
			Password: <input type="Password" name="password"><br>
			Email: <input type="email" name="email" required><br>
			Birthday: <input type="date" name="birthday"><br>
			Gender:  <br>
					<input type="radio" name="gender" value="male">Male<br>
					<input type="radio" name="gender" value="female">Female <br>
					<input type="radio" name="gender" value="others">Others<br>
			Pets: <br>
					Cats <input type="checkbox" name="cats"> <br>
					Dogs <input type="checkbox" name="dogs"> <br>
			Clothes:<br>
					<select multiple name="Clothes">
						<option  value="t-short"> T-short </option>
						<option  value="jeans"> Jeans </option>
						<option  value="short"> Short </option>
						<option  value="tennis"> Tennis </option>
					</select><br><br>	
			Cars: <br>
					<select name="Cars">
						<option  value="Volvo"> Volvo </option>
						<option  value="Audi"> Audi </option>
						<option  value="Ferrari"> Ferrari </option>
						<option  value="BMW"> BMW </option>
					</select><br><br>

			<input type="submit" value="Register_1111">
			<input type="reset" value="Reset_11111">

		</form>
	</div>
</body>
</html>
